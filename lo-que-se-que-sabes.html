<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>lo que sé que sabes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0c1c;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .estrella {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 0;
    }
    .seccion {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .tap {
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s;
    }
    .tap:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .mensaje-lateral {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 150px;
      font-size: 0.9em;
      color: #ccc;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="mensaje-lateral">de Honduras a Colombia<br>siempre siendo nada menos que tú misma</div>

  <div class="seccion" id="inicio">
    <h1>lo que sé que sabes</h1>
    <div class="tap" onclick="document.getElementById('siguiente').scrollIntoView()">
      tap para continuar
    </div>
  </div>

  <div class="seccion" id="siguiente">
    <p>que eres fuerte</p>
    <p>que eres una</p>
    <p>que te mueves por amor</p>
    <p>que tu arte inspira</p>
  </div>

  <script>
    for (let i = 0; i < 100; i++) {
      const estrella = document.createElement('div');
      estrella.className = 'estrella';
      estrella.style.top = `${Math.random() * 100}%`;
      estrella.style.left = `${Math.random() * 100}%`;
      estrella.style.opacity = Math.random();
      document.body.appendChild(estrella);
    }
  </script>
</body>
</html>
